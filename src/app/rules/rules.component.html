<div class="container-fluid">
    <h2>Offical 5e Rules</h2>
    <mat-divider></mat-divider><br>
    <div class="row">
        <div class="col-sm-4 col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Chapter Column -->
                <ng-container matColumnDef="chapter">
                    <th mat-header-cell *matHeaderCellDef> Section </th>
                    <td mat-cell *matCellDef="let rule_t"> {{rule_t.chapter}}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let rule_t"> {{rule_t.name}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="rules(row.btn_link)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-sm-8 col-12">
            <ng-container *ngFor="let ch of chapter_sections">
                <ng-container *ngIf="ch.if == display_rules">
                    <h2>{{ch.title}}</h2>
                    <mat-divider></mat-divider>
                    <p [innerHTML]="ch.desc"></p>
                    <ng-container *ngFor="let sub_sec of ch.sub_sections">
                        <mat-expansion-panel class="m-1">
                            <mat-expansion-panel-header>
                                {{sub_sec.title}}
                            </mat-expansion-panel-header>
                            <mat-divider></mat-divider>
                            <ng-template matExpansionPanelContent>
                                <div [innerHTML]="sub_sec.desc"></div>
                            </ng-template>
                        </mat-expansion-panel>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
